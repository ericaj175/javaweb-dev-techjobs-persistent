<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <!--    <table th:each = "job : ${jobs}" class="job-listing">-->
    <table class="table table-striped job-listing">
        <tr th:each="job : ${jobs}" class="job-listing">
            <td>
            <td>
                <p>ID: <span th:text="${job.id}"></span></p>
                <p>Name: <span th:text="${job.name}"></span></p>
                <p>Employer: <span th:text="${job.employer}"></span></p>
                <p>Location: <span th:text="${job.location}"></span></p>
                <p>Skill: <span th:text="${job.coreCompetency}"></span></p>

                <p>
                    Job Id:
                    <a th:href="@{'/view/' + ${job.id}}" th:text="${job.id}"></a>
                </p>
                <p th:text="${'Name: ' + job.name}"></p>
                <p>
                    Employer:
                    <a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a>
                </p>
                <p>
                    Skills:
                    <ul th:each="skill : ${job.skills}">
                        <li>
                            <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
                        </li>
                    </ul>
                </p>
            </td>
            </td>
        </tr>
        </tr>
    </table>

</div>

</body>
</html>
